<!DOCTYPE html>
<html>
  <head>
       <!-- penegasan terhadap respon web browser -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Aksara.Thefriends</title>
  <link rel="stylesheet" href="style.css">
   <!-- script penghubung library css web aksara -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- HTML kode --> 
     <!-- container header | Judul | tombol sidebar | tombol ganti nama -->
     
     
     <!-- tombol sidebar -->
   <div class="container">
    <div class="header">
      <div class="hamburger-icon">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      
      <!-- Judul web -->
            <h1>Aksara</h1>
      <button id="change-username-button" class="change-username-button"><i class="fas fa-user-edit"></i></button>
      
      <!-- container side bar | Tulisan | vidio | gambar -->
    </div>
    <div class="sidebar">
      <div class="sidebar-content">
        <h2>From Thefriends</h2>
        <div class="media">
          <h5></h5>
          <img src="https://i.pinimg.com/originals/13/fe/cb/13fecb4e6cef63ec3abc13f8511d9212.gif" alt="Foto">
        </div>
        <div class="media">
          <h3>Video</h3>
          <iframe width="100%" height="150" src="https://www.youtube.com/embed/oS12efr9XeA"frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="media">
          <h5>Pesan dari masa lalu</h5>
          <div class="chat-message">
          <span class="chat-username">Amoo:
                <button id="read-button">Baca</button>
          </span>
            <div class="chat-text" id="typed-text"></div>
         </div>
        </div>
      </div>
    </div>
    
    <!-- container input=form | tombol pena | texarea | tombol post -->
  <div class="container">
   <div>
    </div > 
    <div class="post-container" id="posts"></div>
  </div>
  
      <!-- texarea | tombol pot --> 
  <form id="post-form" class="post-form">
    <textarea id="post-input" placeholder="Ungkapkan Perasaanmu di Aksara dan misohlah pada tempatnya.............  @brandalokajaya "></textarea>
    <button type="submit" class="post-button"><i class="fas fa-paper-plane"></i></button>
  </form>
     
     <!-- tombol pena -->
  <button id="toggle-form-button" class="toggle-form-button"><i class="fas fa-feather"></i></button>
  
           <!--- library jqury | kode penghubung -->
       <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
            <!-- script java $=fungsi sidebar-->
        <script>
                  
          $(document).ready(function() {
  $(".hamburger-icon").click(function() {
    toggleSidebar();
  });

  $(".close-icon").click(function() {
    toggleSidebar();
  });

  // Logika sentuhan untuk perangkat mobile
  var touchStartX = 0;
  var touchEndX = 0;

  $(".container").on("touchstart", function(event) {
    touchStartX = event.originalEvent.touches[0].clientX;
  });

  $(".container").on("touchend", function(event) {
    touchEndX = event.originalEvent.changedTouches[0].clientX;

    if (touchEndX - touchStartX > 50) {
      openSidebar();
    } else if (touchStartX - touchEndX > 50) {
      closeSidebar();
    }
  });

  function toggleSidebar() {
    $(".sidebar").toggleClass("open");
  }

  function openSidebar() {
    $(".sidebar").addClass("open");
  }

  function closeSidebar() {
    $(".sidebar").removeClass("open");
  }
});
   
        </script>
        <script src="Aksara.js"></script>
  </body>
</html>
